<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <form
      id="registerForm"
      class="bg-white shadow-lg rounded-2xl p-8 flex flex-col gap-6"
      (ngSubmit)="onRegister()"
    >
            
      <h2 class="text-3xl font-bold text-center text-gray-800">
        Regístrate en <span class="text-blue-600">TicTacToe</span>
      </h2>

      <div class="flex flex-col gap-4">
        <input
          type="text"
          placeholder="Nombre de usuario"
          class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
          [(ngModel)]="username"
          name="username"
          required
        />

        <input
          type="email"
          placeholder="Correo electrónico"
          class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
          [(ngModel)]="email"
          name="email"
          required
        />

        <input
          type="password"
          placeholder="Contraseña"
          class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105"
      >
        Crear cuenta
      </button>
      
      <p class="text-center text-sm text-gray-600 mt-2">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
