<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <form
      id="registerForm"
      class="bg-white shadow-lg rounded-2xl p-8 flex flex-col gap-6"
      (ngSubmit)="onRegister()"
    >
            
      <h2 class="text-3xl font-bold text-center text-gray-800">
        Regístrate en <span class="text-blue-600">TicTacToe</span>
      </h2>

      <div *ngIf="error" class="p-3 rounded-lg bg-red-50 text-red-700 text-sm" role="alert">
        {{ error }}
      </div>
      <div class="flex flex-col gap-4">
        <div>
          <input
            type="text"
            placeholder="Nombre de usuario"
            class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            [class.border-gray-300]="!usernameError"
            [class.border-red-500]="usernameError"
            [(ngModel)]="username"
            name="username"
            required
          />
          <p *ngIf="usernameError" class="mt-1 text-sm text-red-600">{{ usernameError }}</p>
        </div>
        <div>
          <input
            type="email"
            placeholder="Correo electrónico"
            class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            [class.border-gray-300]="!emailError"
            [class.border-red-500]="emailError"
            [(ngModel)]="email"
            name="email"
            required
          />
          <p *ngIf="emailError" class="mt-1 text-sm text-red-600">{{ emailError }}</p>
        </div>
        <div>
          <input
            type="password"
            placeholder="Contraseña"
            class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            [class.border-gray-300]="!passwordError"
            [class.border-red-500]="passwordError"
            [(ngModel)]="password"
            name="password"
            required
          />
          <p *ngIf="passwordError" class="mt-1 text-sm text-red-600">{{ passwordError }}</p>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 ease-in-out disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:scale-100"
      >
        {{ loading ? 'Creando cuenta...' : 'Crear cuenta' }}
      </button>
      
      <p class="text-center text-sm text-gray-600 mt-2">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
