<div class="max-w-md mx-auto p-4">
  <h2 class="text-2xl font-bold text-slate-800 mb-6">Mi perfil</h2>

  <div *ngIf="loading" class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8 text-center text-slate-500">
    Cargando perfil...
  </div>

  <div *ngIf="!loading && user" class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
    <div class="flex flex-col items-center mb-8">
      <div
        class="w-20 h-20 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center text-3xl font-bold">
        {{ user.username?.charAt(0)?.toUpperCase() || '?' }}
      </div>
      <p class="mt-3 text-slate-500 text-sm">ID: {{ user.id }}</p>
    </div>

    <form (ngSubmit)="save()" class="space-y-4">
      <div *ngIf="message" class="p-3 rounded-lg bg-green-50 text-green-700 text-sm">
        {{ message }}
      </div>
      <div *ngIf="error" class="p-3 rounded-lg bg-red-50 text-red-700 text-sm">
        {{ error }}
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Nombre de usuario</label>
        <input
          [(ngModel)]="username"
          name="username"
          type="text"
          class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
          placeholder="Usuario" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Correo electr√≥nico</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
          placeholder="correo@ejemplo.com" />
      </div>

      <button
        type="submit"
        [disabled]="saving"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed transition-colors">
        {{ saving ? 'Guardando...' : 'Guardar cambios' }}
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-500">
      <a routerLink="/home" class="text-blue-600 hover:underline">Volver al inicio</a>
    </p>
  </div>

  <div *ngIf="!loading && !user && error" class="mt-4">
    <a routerLink="/home" class="text-blue-600 hover:underline">Volver al inicio</a>
  </div>
</div>
