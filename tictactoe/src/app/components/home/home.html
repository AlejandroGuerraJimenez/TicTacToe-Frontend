<div class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200">
  <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 shadow-sm">
    <div class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a routerLink="/home/friends" routerLinkActive="text-blue-600"
          class="text-slate-600 hover:text-blue-600 font-medium transition-colors">
          Amigos
        </a>
      </div>

      <a routerLink="/home" class="h1 text-2xl font-bold text-slate-800 cursor-pointer">
        <span class="text-blue-600">Tic</span><span class="text-slate-700">Tac</span><span
          class="text-blue-600">Toe</span>
      </a>

      <span *ngIf="user$ | async as user" class="text-sm text-slate-600">
        Hola, <span class="font-semibold">{{ user.username }}</span>
      </span>
    </div>
  </header>

  <router-outlet></router-outlet>
</div>
